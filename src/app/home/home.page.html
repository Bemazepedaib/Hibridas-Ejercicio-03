<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      Estudiantes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-row>
    <ion-col>
      <ion-list>
        <ion-item-sliding *ngFor="let item of students; let i=index">
          <ion-item (click)="getStudentByControlNumber(item.controlNumber)">
            <ion-label>{{item.name}}
              <strong>{{item.name}}</strong>
              <ion-chip color="primary" outline="true" class="ion-float-right">
                <ion-label>{{item.career}}</ion-label>
              </ion-chip>
              <h4>{{item.controlNumber}}</h4>
            </ion-label>
          </ion-item>
          <ion-item-options side="end" (ionSwipe)="deleteStudent(i)">
            <ion-item-option expandable color="danger">
              <ion-icon name="trash-outline"></ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
    </ion-col>
  </ion-row>
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="addStudent()">
      <ion-icon name="add-circle"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
