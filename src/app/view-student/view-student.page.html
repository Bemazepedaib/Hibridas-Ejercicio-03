<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Perfil de {{Student.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <img [src]="Student.photo"/>
    <ion-card-header>
      <ion-card-title>
        <ion-label>
          {{Student.controlNumber}}
          <ion-chip color="primary" class="ion-float-right">
            <ion-label>{{Student.career}}</ion-label>
          </ion-chip>
        </ion-label>
      </ion-card-title>
      <ion-card-subtitle>
        {{Student.email}}
      </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <h2>
        CURP: {{Student.curp}}
      </h2>
      <h2>
        EDAD: {{Student.age}} a√±os
      </h2>
    </ion-card-content>
  </ion-card>
</ion-content>
